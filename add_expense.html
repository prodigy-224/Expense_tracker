    <main>
        <h2>Record New Expenses</h2>
        <p></p>

        <form class="info">
            <div class="form_group">
                <label for="exp_name">Expense Name</label>
                <input type="text" name="exp_name" id="exp_name" placeholder="i.e rent ,coffee, tomatoes.....">
            </div>

            <div class="form_group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount">
            </div>

            <div class="form_group">
                <label for="exp_category">Expense Category</label>
                <select name="exp_category" id="exp_category">
                    <option value="">Select a category</option>
                    <option value="food">Food</option>
                    <option value="bills">Bills</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>

            <div class="form_group">
                <label for="pay_mode">Payment Mode</label>
                <select name="pay_mode" id="pay_mode">
                    <option value="">select payment method</option>
                    <option value="cash">Cash</option>
                    <option value="mpesa">Mpesa</option>
                    <option value="credit card">Credit Card</option>

                </select>

            </div>

            <div class="form_group">
                <label for="time">Time & Date</label>
                <input type="datetime-local" name="time" id="time">
            </div>

            <div class="form_group">
                <label for="description">Description</label>
                <textarea name="description" id="description" placeholder="A brief description about the expense."></textarea>
            </div>


            <div class="">
                <input type="submit" name="sub" id="sub" value="ADD">
            </div>

        </form>  <br> <br>


        <a href="view_expense.html" class="log">View Expenses</a> <br>  <br> <br>
